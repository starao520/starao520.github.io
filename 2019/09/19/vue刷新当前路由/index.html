    <div class="entry">
      
        <p>1、在App.vue页面添加一段HTML代码<br>    <figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">router-view</span> <span class="attr">v-if</span>=<span class="string">&quot;isRouterAlive&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">router-view</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>2、在methods自定义reload方法<br>    <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="title function_">reload</span> () &#123;</span><br><span class="line">	<span class="variable language_">this</span>.<span class="property">isRouterAlive</span> = <span class="literal">false</span>;</span><br><span class="line">	<span class="variable language_">this</span>.$nextTick(<span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">		<span class="variable language_">this</span>.<span class="property">isRouterAlive</span> = <span class="literal">true</span></span><br><span class="line">	&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>3、添加js代码<br>    <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="title function_">provide</span> () &#123;</span><br><span class="line">	<span class="attr">reload</span>: <span class="variable language_">this</span>.<span class="property">reload</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><br>4、在需要用到的vue页面引用<br>    <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">inject</span>: [<span class="string">&#x27;reload&#x27;</span>]</span><br></pre></td></tr></table></figure></p>
<p>5、调用刷新的方法<br>    <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable language_">this</span>.<span class="title function_">reload</span>()</span><br></pre></td></tr></table></figure></p>
