  <div class="article-content">
    <div class="entry">
      
        <p>1、定义任意js用来封装组件,如在err.js中封装ErrMsg组件</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">(<span class="keyword">function</span>(<span class="params"><span class="variable language_">window</span>, Vue</span>)&#123;</span><br><span class="line">    <span class="variable language_">window</span>.<span class="property">ErrMsg</span> = &#123;</span><br><span class="line">        <span class="attr">template</span>: <span class="string">``</span>,</span><br><span class="line">        <span class="attr">data</span>: <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> &#123;</span><br><span class="line">                </span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="attr">methords</span>: &#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<p>2、在要使用的HMTL中引入err.js</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script src=<span class="string">&quot;../../static/js/components/err.js&quot;</span>&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<p>3、在Vue的components中引用</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">components: &#123;</span><br><span class="line">	ErrMsg: ErrMsg</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>4、在HTML中对应的地方引入组件</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">err-msg</span> <span class="attr">ref</span>=<span class="string">&quot;errMsgRef&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">err-msg</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>5、其他操作与vue中调用子组件的操作无异，可以通过ref来调用子组件的方法和赋值，也可以通过props来传参</p>
